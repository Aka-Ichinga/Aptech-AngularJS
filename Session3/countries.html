<!DOCTYPE html>
    <html en="lang">
        <head>
            <title>AngularJS Directives</title>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        </head>
        <body">
            <h1>AngularJS Application</h1>
            <div ng-app="" ng-init="countries = [{locale: 'en-US', name: 'United States'}, {locale: 'en-GB', name: 'United Kingdom'},
             {locale: 'en-fr', name: 'France'}]">
                <p>Enter Your Name: <input type="text" ng-model="name"></p>
                <p>Hello <span ng-bind="name"></span>!</p>
                <p>List of Countries With locale Code</p>
                <ol>
                    <li ng-repeat="country in countries">{{"Country Name:" + country.name + ", Locale Code:" + country.locale}}</li>
                </ol>
            </div>
        </body>
    </html>
